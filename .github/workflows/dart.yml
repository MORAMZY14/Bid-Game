name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ðŸŽ‰ iOS Build
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Force iOS minimum deployment target 15.0
        run: |
          cd ios
          # Ensure Podfile exists
          if [ -f Podfile ]; then
            # Update platform line
            sed -i '' 's/platform :ios.*/platform :ios, '\''15.0'\''/' Podfile || true

            # Add post_install block if not present
            if ! grep -q "post_install do |installer|" Podfile; then
              cat <<'EOF' >> Podfile

post_install do |installer|
  installer.pods_project.targets.each do |target|
    target.build_configurations.each do |config|
      config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '15.0'
    end
  end
end
EOF
            fi
          fi

      - name: Update CocoaPods
        run: pod repo update
        working-directory: ios

      - name: Build iOS release (no codesign)
        run: flutter build ios --release --no-codesign

      - name: Prepare Payload folder
        run: mkdir Payload
        working-directory: build/ios/iphoneos

      - name: Move app into Payload
        run: mv Runner.app Payload
        working-directory: build/ios/iphoneos

      - name: Create IPA
        run: zip -qq -r -9 Etqan.ipa Payload
        working-directory: build/ios/iphoneos

      - name: Upload IPA to GitHub Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/Etqan.ipa
          asset_name: Etqan.ipa
          tag: ios-build-${{ github.run_number }}
          overwrite: true
