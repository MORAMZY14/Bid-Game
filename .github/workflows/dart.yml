name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64

      - name: Clean build artifacts
        run: |
          flutter clean
          rm -rf ios/Pods ios/Podfile.lock ios/.symlinks
          rm -rf ~/Library/Developer/Xcode/DerivedData/*
          pod cache clean --all

      - name: Get Flutter dependencies (after cleaning)
        run: flutter pub get

      # Optional: remove this step, flutter build ios runs pod install automatically
      # - name: Install CocoaPods
      #   run: pod install
      #   working-directory: ios

      - name: Build iOS app (Release)
        run: flutter build ios --release --no-codesign

      - name: Create Payload folder
        run: mkdir Payload
        working-directory: build/ios/iphoneos

      - name: Move Runner.app to Payload
        run: mv Runner.app Payload
        working-directory: build/ios/iphoneos

      - name: Zip the .ipa file
        run: zip -qq -r -9 Etqan.ipa Payload
        working-directory: build/ios/iphoneos

      - name: Upload to GitHub Releases
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/Etqan.ipa
          tag: v2.0
          overwrite: true
          body: "iOS release v2.0"
