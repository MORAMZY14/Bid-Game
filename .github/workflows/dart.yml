name: iOS-ipa-build

on:
  workflow_dispatch:

permissions:
  contents: write   # REQUIRED for creating releases

jobs:
  build-ios:
    name: ðŸŽ‰ iOS Build
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0   # REQUIRED for tags and releases

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64

      - run: flutter pub get

      - run: pod repo update
        working-directory: ios

      - run: flutter build ios --release --no-codesign

      - name: Create Payload folder
        run: mkdir Payload
        working-directory: build/ios/iphoneos

      - name: Move app into Payload
        run: mv Runner.app Payload
        working-directory: build/ios/iphoneos

      - name: Zip output into IPA
        run: zip -qq -r -9 Etqan.ipa Payload
        working-directory: build/ios/iphoneos

      - name: Upload IPA to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/Etqan.ipa
          tag: v2.0
          overwrite: true
          body: "This is second release"
